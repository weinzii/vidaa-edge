<div class="min-h-full">
  <div class="pb-32 bg-purple-900">
    <nav class="bg-purple-900">
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 px-4 sm:px-0">
          <!-- Logo Section -->
          <div class="flex items-center">
            <div class="shrink-0">
              <img src="logo.png" alt="VidaaEdge" class="w-auto h-8" />
            </div>
            <!-- Navigation Links (hidden on small screens) -->
            <div class="hidden md:block">
              <div class="flex items-baseline ml-10 space-x-4">
                <a
                  [routerLink]="'/'"
                  routerLinkActive="bg-orange-400/20 text-white"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="px-3 py-2 text-sm font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
                  aria-current="page"
                >
                  Manage
                </a>
                <a
                  [routerLink]="'/documentation'"
                  routerLinkActive="bg-orange-400/20 text-white"
                  class="px-3 py-2 text-sm font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
                >
                  Documentation
                </a>
                <button
                  (click)="openConsoleModal()"
                  routerLinkActive="bg-orange-400/20 text-white"
                  class="px-3 py-2 text-sm font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
                >
                  Console
                </button>

                <a
                  [routerLink]="'/console'"
                  routerLinkActive="bg-orange-400/20 text-white"
                  class="px-3 py-2 text-sm font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
                >
                  Remote Console
                </a>

                <a
                  [routerLink]="'/file-explorer'"
                  routerLinkActive="bg-orange-400/20 text-white"
                  class="px-3 py-2 text-sm font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
                >
                  File Explorer
                </a>
              </div>
            </div>
          </div>

          <!-- Coindrop Section -->
          <div>
            <a href="https://coindrop.to/weinzii" target="_blank">
              <img
                src="https://coindrop.to/embed-button.png"
                style="border-radius: 10px; height: 38px; width: auto"
                alt="Coindrop.to me"
              />
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="flex md:hidden">
            <button
              (click)="toggleMobileMenu()"
              class="relative inline-flex items-center justify-center p-2 text-orange-500 bg-orange-800 rounded-md hover:bg-orange-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-orange-800"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                *ngIf="!isMobileMenuOpen"
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
              <svg
                *ngIf="isMobileMenuOpen"
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="isMobileMenuOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            [routerLink]="'/'"
            routerLinkActive="bg-orange-400/20 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-3 py-2 text-base font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
            aria-current="page"
          >
            Manage
          </a>
          <a
            [routerLink]="'/documentation'"
            routerLinkActive="bg-orange-400/20 text-white"
            class="block px-3 py-2 text-base font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
          >
            Documentation
          </a>
          <button
            (click)="openConsoleModal()"
            routerLinkActive="bg-orange-400/20 text-white"
            class="block px-3 py-2 text-base font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
          >
            Console
          </button>

          <a
            [routerLink]="'/console'"
            routerLinkActive="bg-orange-400/20 text-white"
            class="block px-3 py-2 text-base font-medium text-orange-500 rounded-md hover:bg-orange-400/20 hover:text-white"
          >
            Remote Console
          </a>
        </div>
      </div>
    </nav>
  </div>

  <main class="-mt-32">
    <div class="px-4 pb-12 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="px-5 py-6 rounded-lg shadow bg-customGray-light sm:px-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>

<footer class="py-6 bg-purple-900">
  <div
    class="flex flex-col items-center gap-4 px-6 mx-auto max-w-7xl md:flex-row md:justify-between md:items-center"
  >
    <div class="flex items-center space-x-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-orange-500"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="m10 8 4 4-4 4" />
      </svg>
      <p class="text-sm text-orange-500">Made by Weinzii</p>
    </div>

    <div class="flex items-center space-x-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-orange-500"
      >
        <circle cx="12" cy="12" r="10" />
        <path d="M14.83 14.83a4 4 0 1 1 0-5.66" />
      </svg>
      <p class="text-sm text-orange-500">All rights reserved.</p>
    </div>

    <div class="flex items-center space-x-2">
      <a
        href="https://github.com/weinzii/vidaa-edge"
        target="_blank"
        class="text-orange-500 hover:text-gray-300"
      >
        <span class="sr-only">GitHub</span>
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"

            clip-rule="evenodd"
          />
        </svg>
      </a>
    </div>
  </div>
</footer>
